<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Game 01</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">


  <!-- Android  -->
  <meta name="theme-color" content="pink">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- iOS -->
  <meta name="apple-mobile-web-app-title" content="Game 01">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- Windows  -->
  <meta name="msapplication-navbutton-color" content="pink">
  <meta name="msapplication-TileColor" content="pink">

  <!-- Pinned Sites  -->
  <meta name="application-name" content="Game 01">

  <!-- Tap highlighting  -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- UC Mobile Browser  -->
  <meta name="full-screen" content="yes">
  <meta name="browsermode" content="application">

  <meta name="nightmode" content="disable">
  <meta name="viewport" content="uc-fitscreen=yes" />
  <meta name="layoutmode" content="fitscreen">
  <meta name="imagemode" content="force">
  <meta name="screen-orientation" content="portrait">

  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="apple-touch-icon" href="img/favicon.png">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="app">
    <div class="hand">
      <img class="handPic" id="botImage" src="img/rock.png">
    </div>
    <div class="score">
      <div class="line" id="line"></div>
      <div class="tablo" id="tablo">Bot <span id='botScore'>0</span>:<span id='playerScore'>0</span> Player</div>
    </div>
    <div class="hand">
      <img class="handPic" id="playerImage" src="img/rock.png">
    </div>
    <div class="buttons">
      <span class="button" id="rock"><img id="playerImage" src="img/rock.png"></span>
      <span class="button" id="scissors"><img id="playerImage" src="img/scissors.png"></span>
      <span class="button" id="paper"><img id="playerImage" src="img/paper.png"></span>
      <span class="button" id="lizard"><img id="playerImage" src="img/lizard.png"></span>
      <span class="button" id="spock"><img id="playerImage" src="img/spock.png"></span>
    </div>
    <footer class="footer">
      <p>vova lox 2020</p>
    </footer>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
