<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="/styles.css">

</head>

<body>
  <div class="header">
    <div class="player1">
      <p class="plays" id='resNumC'>Computer:</p>
    </div>
    <div class="player2">
      <p class="plays" id='resNumH'>Player:</p>
    </div>
  </div>
  <div class="space">
    <p id="result">Результат</p>
  </div>
  <div class="hands">
    <div class="hand"><img id="compHand" src="/img/rock.png"></div>
    <div class="hand"><img id="hand" src="/img/rock.png"></div>
  </div>
  <div class="buttons">
    <button class="button" onclick="start('rock')">rock</button>
    <button class="button" onclick="start('scissors')">scissors</button>
    <button class="button" onclick="start('paper')">paper</button>
    <button class="button" onclick="start('lizard')">lizard</button>
    <button class="button" onclick="start('spock')">spock</button>
  </div>

  <footer class="footer">
    <p>vova lox 2020</p>
  </footer>
  <script src="/scripts.js"></script>
</body>

</html>
