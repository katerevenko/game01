<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Game 01</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="app">
    <div class="hand">
      <img class="handPic" id="botImage" src="img/rock.png">
    </div>
    <div class="score">
      <div class="line" id="line"></div>
      <div class="tablo" id="tablo">Bot <span id='botScore'>0</span>:<span id='playerScore'>0</span> Player</div>
    </div>
    <div class="hand">
      <img class="handPic" id="playerImage" src="img/rock.png">
    </div>
    <div class="buttons">
      <span class="button" id="rock"><img id="playerImage" src="img/rock.png"></span>
      <span class="button" id="scissors"><img id="playerImage" src="img/scissors.png"></span>
      <span class="button" id="paper"><img id="playerImage" src="img/paper.png"></span>
      <span class="button" id="lizard"><img id="playerImage" src="img/lizard.png"></span>
      <span class="button" id="spock"><img id="playerImage" src="img/spock.png"></span>
    </div>
    <footer class="footer">
      <p>vova lox 2020</p>
    </footer>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
